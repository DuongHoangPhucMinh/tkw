
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login & Registration</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div id="LoginAndRegistrationForm">
			<h1 id="formTitle">FORM ĐĂNG NHẬP</h1>
			<div id="formSwitchBtn">
				<button onclick="ShowLoginForm()"  id="ShowLoginBtn" class="active">Đăng nhập</button>
				<button onclick="ShowRegistrationForm()"  id="ShowRegistrationBtn">Đăng ký</button>
			</div>
			<div id="LoginFrom">
				<form action="#">
					<div class="center">
						<input id="LoginEmail" class="input-text" type="text" placeholder="Email"> 
						<input id="LoginPassword" class="mt-10 input-text" type="password" placeholder="Mật khẩu">
					</div>
					
					<div class="forgot-pass-remember-me mt-10">
						<div class="forgot-pass">
							<a id="ForgotPassword" href="JavaScript:void(0);" onclick="ShowForgotPasswordForm()">Quên mật khẩu?</a>
						</div>
						<div class="remember-me">
							<input id="rememberMe" type="checkbox">
							<label for="rememberMe">Ghi nhớ</label>
						</div>
					</div>

					<div class="center mt-20">
						<input onclick="return ValidateLoginForm();"  class="Submit-Btn" type="submit" value="Đăng nhập" id="LoginBtn">
					</div>
				</form>
				<p class="center mt-20 dont-have-account">
					Không có mật khẩu? 
					<a href="JavaScript:void(0);" onclick="ShowRegistrationForm()">Đăng ký?</a>
				</p>
			</div>
			<div id="RegistrationFrom">
				<form action="#">
					<div class="center">
						<input id="RegiName" class="input-text" type="text" placeholder="Họ & tên">
						<input id="RegiEmailAddres" class="input-text mt-10" type="email" placeholder="Email">
						<input id="RegiPassword" class="mt-10 input-text" type="password" placeholder="Mật khẩu">
						<input id="RegiConfirmPassword" class="mt-10 input-text" type="password" placeholder="Xác nhận mật khẩu">
					</div>
					<div class="center mt-20">
						<input onclick="return ValidateRegistrationForm();" class="Submit-Btn" type="submit" value="Đăng ký" id="RegistrationitBtn">
					</div>
				</form>
				<p class="center mt-20 already-have-account">
					Đã có tài khoản? 
					<a href="#" onclick="ShowLoginForm()">Đăng nhập</a>
				</p>
			</div>
			<div id="ForgotPasswordForm">
				<form action="">
					<div class="center mt-20">
						<input class="input-text " type="email" id="forgotPassEmail" placeholder="Email">
					</div>
					<div class="center mt-20">
						<input onclick="return ValidateForgotPasswordForm();" class="Submit-Btn" type="submit" value="Đặt lại mật khẩu" id="PasswordResetBtn" >
					</div>
				</form>
				<p class="center mt-20 already-have-account">
					Quay trở lại 
					<a href="JavaScript:void(0);" onclick="ShowLoginForm()">Trang đăng nhập</a> | <a href="JavaScript:void(0);" onclick="ShowRegistrationForm()">Trang đăng ký</a>
				</p>
			</div>
		</div>
	</div>

	<script src="main.js" type="text/javascript"></script>
	<script src="validation.js" type="text/javascript"></script>
</body>
</html>
